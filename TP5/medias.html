<h1>Manipulation des images en HTML</h1>
<h2 id="1">Images <span class="material-icons">
    photo
    </span></h2>

<table>
    <tr><td rowspan="2"><img src="images/monimage.jpg " width="125" height="75"alt=""></td><td colspan="2">
        <svg width="100" height="100">
        <rect  height="50" width="50" fill="green"  > <area shape="rect" href="https://isen-caen.fr/" target="_blank" >
      </svg></td><td><img src="images/monimage.jpg" alt="" width="125" height="75"></td></tr>
    <tr><td colspan="2"> <svg height="60" width="200">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">non disponible</text>
      </svg> </td><td><img src="images/monimage.jpg" alt="" width="125" height="75"></td></tr>
</table>


<h2 id="2">Vidéo avec la balise < iframe > <span class="material-icons">
    movie
    </span> </h2>


<iframe width="450" height="250" src="https://www.youtube.com/embed/qz0aGYrrlhU" title="HTML Tutorial for Beginners: HTML Crash Course"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>




<h2 id="3">Vidéo avec la balise < vidéo > <span class="material-icons">
    movie
    </span></h2>

<video width="320" height="240" controls>
    <source src="videos/windtunnel.mp4" type="video/mp4">
    <source src="videos/windtunnel.ogg" type="video/ogg">
</video>


<h2 id="4">Audio <span class="material-icons">
    audiotrack
    </span></h2>

<audio controls>
<source src="videos/windtunnel.ogg" type="audio/ogg">
</audio>


<h2 id="5">Iframe <span class="material-icons">

<br>
